<!DOCTYPE html>
<html>
  <head>
    <title>The title of the document</title>
    <style>
      .multicolortext {
        font-size: 36px;
        font-weight: bold;
      }
      .a { color: #FF0000; }
      .b { color: #FFA500; }
      .c { color: #FFFF00; }
      .d { color: #008000; }
      .e { color: #0000FF; }
      .f { color: #800080; }
      .g { color: #FFC0CB; }
      .h { color: #8B4513; }
      .i { color: #808080; }
      .j { color: #000000; }
      .k { color: #FF5733; }
      .l { color: #FFC300; }
      .m { color: #DAF7A6; }
      .n { color: #8BC34A; }
      .o { color: #2196F3; }
      .p { color: #9B59B6; }
      .q { color: #F06292; }
      .r { color: #795548; }

      .z { color: #03A9F4; }

      .colon { color: #00FF00; }
      .semicolon { color: #800000; }
      .double-quote { color: #FF4500; }
      .single-quote { color: #FF69B4; }

  <body>
    <h1>
      <span class="multicolortext">
        <span class="a">A</span><span class="b">B</span><span class="c">C</span><span class="d">D</span><span class="e">E</span><span class="f">F</span><span class="g">G</span><span class="h">H</span><span class="i">I</span><span class="j">J</span><span class="k">K</span><span class="l">L</span><span class="m">M</span><span class="n">N</span><span class="o">O</span><span class="p">P</span><span class="q">Q</span><span class="r">R</span><span class="s">S</span><span class="t">T</span><span class="u">U</span><span class="v">V</span><span class="w">W</span><span class="x">X</span><span class="y">Y</span><span class="z">Z</span>
</span><span class="period">.</span><span class="comma">,</span><span class="question">?</span><span class="exclamation">!</span><span class="semicolon">;</span><span class="colon">:</span><span class="double-quote">"</span><span class="single-quote">'</span>
</h1>
